{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container page-content-single">
    <div class="form-container auth-form">
         {% include '_back_button.html' %} 
         
        <h2>Forgot Your Password?</h2>
        <p>Enter your email or username, and we'll show you your account details. (This is a simple app, we don't send emails!)</p>
        
        <form action="{{ url_for('forgot_password') }}" method="POST">
            <div class="form-group">
                <label for="identifier">Email or Username</label>
                <input type="text" id="identifier" name="identifier" required>
            </div>
            
            <button type="submit" class="submit-button">Find My Account</button>
        </form>
    </div>
</div>
{% endblock %}
