{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}
<div class="container page-content-single">
    <div class="form-container auth-form reveal-on-scroll">
        {% include '_back_button.html' %} 
        
        <h2>Sign In</h2>
        <p>Welcome back! Log in to vote and submit AI tools.</p>
        
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-footer">
                <a href="{{ url_for('forgot_password') }}" class="forgot-password-link">Forgot Password?</a>
            </div>
            
            <button type="submit" class="submit-button">Sign In</button>
        </form>
        <p class="auth-switch">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
